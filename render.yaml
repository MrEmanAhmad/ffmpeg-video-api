services:
  - type: web
    name: ffmpeg-video-api
    env: python
    region: oregon
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y ffmpeg
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn app:app --workers 2 --timeout 300 --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
      - key: PORT
        value: "10000"
      - key: MAX_CONCURRENT_JOBS
        value: "2"
      - key: VIDEO_RETENTION_HOURS
        value: "24"
      - key: TEMP_DIR
        value: "/tmp/videos"
    healthCheckPath: /
    autoDeploy: true

